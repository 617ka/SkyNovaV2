		<script>
			const boxElements = document.querySelectorAll('.slideImage');
			let timeoutId;
	
			boxElements.forEach((boxElement)=>{
				boxElement.addEventListener('mouseenter', () => {
					clearTimeout(timeoutId); 
					boxElement.style.transform = 'translateX(-20%)';

					timeoutId = setTimeout(() => {
					boxElement.style.transform = 'translateX(0)';
					}, 2000);

					timeoutId = setTimeout(() => {
					boxElement.style.transform = 'translateX(0)';
					}, 2000);

				});
			});
		</script>
